<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Something to Cook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
    <header>
    <h1>Find Me Something to Cook</h1>
    </header>    

    <!-- Search section -->
    <section class="search-section">
        <input type="text" id="ingredientInput" placeholder="What do you want to cook today?...">
        <div class="search-buttons">
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear Results</button>
        <button id="refreshBtn">Refresh Random Recipes</button>
        </div>
    </section>

    <!-- Results show here -->
    <h2>Random Recipes</h2>
    <section id="results"></section>

    <!-- Notebook for favorite recipes -->
    <h2>My Notebook</h2>
    <section class="notebook">
        <div id="notebook"></div>
    </section>

    </main>

    <!--- Bundle JS for main JS here -->  
    <script src="dist/bundle.js"></script>
</body>
</html>
