<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Something to Cook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        
    <h1>Find Me Something to Cook</h1>

    <!-- Search section -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="What do you want to cook today?...">
        <button id="searchBtn">Search</button>
        <button id="refreshBtn">Refresh Random Recipes</button>
    </section>

    <!-- Results show here -->
    <section id="results"></section>

    <!-- Notebook for favorite recipes -->
    <section class="notebook">
        <h2>My Notebook</h2>
        <div id="favorites"></div>
    </section>

    </main>

    <!--- Bundle JS for main JS here -->  
    <script src="dist/bundle.js"></script>
</body>
</html>
